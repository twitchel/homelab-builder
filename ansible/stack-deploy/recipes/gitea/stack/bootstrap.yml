- name: Create gitea network
  docker_network:
    name: gitea
    scope: swarm
    driver: overlay
    attachable: yes

- name: "{{ recipe }} --> ensure directories exist"
  block:

  - name: "{{ recipe }} --> ensure  {{ storage.root_dir }}/appdata/gitea/server-data exists"
    file:
      path: "{{ storage.root_dir }}/appdata/gitea/server-data"
      state: directory

  - name: "{{ recipe }} --> ensure  {{ storage.root_dir }}/appdata/gitea/postgresql-data exists"
    file:
      path: "{{ storage.root_dir }}/appdata/gitea/postgresql-data"
      state: directory

  - name: "{{ recipe }} --> ensure {{ storage.root_dir }}/stack/gitea/secrets exists"
    file:
      path: "{{ storage.root_dir }}/stack/gitea/secrets"
      state: directory

- name: "{{ recipe }} --> write env secrets"
  block:
  - name: "{{ recipe }} --> generate gitea postgres password"
    shell: "openssl rand -base64 36 | tr -d '\n' > {{ storage.root_dir }}/stack/gitea/secrets/postgres_password"
    args:
      creates: "{{ storage.root_dir }}/stack/gitea/secrets/postgres_password"

  - command: cat {{ storage.root_dir }}/stack/gitea/secrets/postgres_password
    register: gitea_postgres_password
    become: true

  - name: "{{ recipe }} -> set POSTGRES_PASSWORD env"
    lineinfile:
      path: "{{ storage.root_dir }}/stack/gitea/.env"
      regexp: "^POSTGRES_PASSWORD="
      line: "POSTGRES_PASSWORD={{ gitea_postgres_password.stdout }}"

  - name: "{{ recipe }} -> set GITEA__database__PASSWD env"
    lineinfile:
      path: "{{ storage.root_dir }}/stack/gitea/.env"
      regexp: "^GITEA__database__PASSWD="
      line: "GITEA__database__PASSWD={{ gitea_postgres_password.stdout }}"
