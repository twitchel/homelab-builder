- name: "{{ recipe }} --> ensure {{ storage.root_dir }}/appdata/traefik/etc/traefik exists"
  file:
    path: "{{ storage.root_dir }}/appdata/traefik/etc/traefik"
    state: directory

- name: "{{ recipe }} --> ensure {{ storage.root_dir }}/appdata/traefik/logs exists"
  file:
    path: "{{ storage.root_dir }}/appdata/traefik/logs"
    state: directory

- name: "{{ recipe }} --> ensure {{ storage.root_dir }}/appdata/traefik/data exists"
  file:
    path: "{{ storage.root_dir }}/appdata/traefik/data"
    state: directory

- name: "{{ recipe }} --> copy rules"
  copy:
    force: true
    src: ../appdata/rules
    dest: "{{ storage.root_dir }}/appdata/traefik"

- name: "{{ recipe }} --> ensure {{ storage.root_dir }}/appdata/traefik/acme.json exists"
  file:
    path: "{{ storage.root_dir }}/appdata/traefik/acme.json"
    state: touch
    mode: '600'

- name: Copy traefik.yml.j2 file
  template:
    src: traefik.yml.j2
    dest: "{{ storage.root_dir }}/appdata/traefik/etc/traefik/traefik.yml"
