---
- name: Deploy stack
  hosts: cluster_nodes[0]
  gather_facts: true
  become: true
  remote_user: "{{ compute_node.username }}"

  environment:
    DOMAIN_NAME: "{{ dns_domain }}"

  tasks:
    - name: Deploy homelab services
      ansible.builtin.import_role:
        name: deploy/deploy-homelab-services # noqa role-name[path]
