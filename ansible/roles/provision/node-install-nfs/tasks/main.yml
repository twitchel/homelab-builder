---
- name: Setup NFS server/clients
  block:
    - name: Install NFS Packages.
      ansible.builtin.apt:
        name:
          - nfs-common
          - nfs-kernel-server
        state: present

    - name: Ensure required entries are made to hosts file.
      ansible.builtin.lineinfile:
        path: /etc/exports
        state: present
        line: "{{ item }}"
      with_items:
        - '"{{ storage.root_dir }}" *(rw,sync,no_subtree_check,anonuid={{ storage.owner }},anongid={{ storage.group }},fsid=1,insecure)'
      when:
        - hostvars[inventory_hostname_short]["group_names"] is contains("storage_nodes")

    - name: Restart nfs-kernel-server.service
      ansible.builtin.systemd:
        daemon_reload: true
        state: started
        name: nfs-kernel-server.service

    - name: Re-export the share
      ansible.builtin.command: exportfs -rav
      changed_when: true
      when:
        - hostvars[inventory_hostname_short]["group_names"] is contains("storage_nodes")

- name: Mount appdata as nfs share on compute nodes
  ansible.posix.mount:
    src: "{{ hostvars[groups['storage_nodes'][0]].ansible_host }}:{{ storage.root_dir }}"
    path: "{{ storage.root_dir }}"
    opts: rw,sync,hard
    state: mounted
    fstype: nfs
  when:
    - not hostvars[inventory_hostname_short]["group_names"] is contains("storage_nodes")
