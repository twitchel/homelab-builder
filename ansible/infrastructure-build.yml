---
- hosts: proxmox_servers
  gather_facts: no
  become: no

  tasks:
    - name: Combine configuration
      include_tasks: common/tasks/combine-config.yml

    # Provision terraform base
    - { import_role: { name: build/terraform-provision-base }, tags: [ build, infrastructure, proxmox ], become: no }

    # Provision base cloud images
    - { import_role: { name: build/terraform-provision-cloud-image }, tags: [ build, infrastructure, proxmox ], become: no }

- hosts: cluster_nodes
  gather_facts: no
  become: no

  tasks:
    # Verify we have proxmox hosts defined before running this job.
    - block:
        - name: "Check build hosts"
          debug:
            msg: "No proxmox hosts defined, ending job"
        - meta: end_play
      when: (groups.proxmox_servers | length) < 1
      run_once: true

    # Provision terraform node config
    - { import_role: { name: build/terraform-provision-node }, tags: [ build, infrastructure, proxmox ], become: no }

    # Run Terraform
    - { import_role: { name: build/terraform-run }, tags: [ build, infrastructure, proxmox ], become: no }